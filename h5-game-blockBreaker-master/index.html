<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打砖块v1.1</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 当作为iframe嵌入时的样式调整 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      margin: 10px auto;
    }
    div.instructions {
      color: #fff;
      font-size: 16px;
      padding: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="1000" height="500"></canvas>
<div class="instructions">使用左右方向键，进行移动；空格键发射小球并开始游戏，游戏结束时按空格键重置游戏；P 键暂停游戏；通关游戏后，按 N 键可进入下一关卡</div>
<script src="js/common.js"></script>
<script src="js/scene.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
</body>
</html>
